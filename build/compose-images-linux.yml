services:
  base:
    build:
      context: ../images/base/linux
      args:
        ALPINE_VERSION: "3.20"

  node:
    build:
      context: ../images/node/linux
      args:
        NODE_VERSION: "22"

  apache:
    build:
      context: ../images/apache/linux
      args:
        HTTPD_VERSION: "2.4.62"

  maven:
    build:
      context: ../images/maven/linux
      args:
        MAVEN_BASE_IMAGE: maven:3.9.8-eclipse-temurin-22-alpine

  openjdk:
    build:
      context: ../images/openjdk/linux
      args:
        OPENJDK_BASE_IMAGE: eclipse-temurin:22-jre-alpine

  golang:
    build:
      context: ../images/golang/linux
      args:
        GOLANG_VERSION: "1.22"

  dotnet-sdk:
    build:
      context: ../images/dotnet/sdk/linux
      args:
        DOTNET_VERSION: "8.0"

  dotnet-runtime:
    build:
      context: ../images/dotnet/runtime/linux
      args:
        DOTNET_VERSION: "8.0"

  dotnet-aspnet:
    build:
      context: ../images/dotnet/aspnet/linux
      args:
        DOTNET_VERSION: "8.0"