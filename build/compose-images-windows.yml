services:
  base:
    build:
      context: ../images/base/windows
      args:
        WINDOWS_VERSION: ${WINDOWS_VERSION}

  node:
    build:
      context: ../images/node/windows
      args:
        WINDOWS_VERSION: ${WINDOWS_VERSION}

  apache:
    build:
      context: ../images/apache/windows
      args:
        WINDOWS_VERSION: ${WINDOWS_VERSION}
        HTTPD_BUILD: ${HTTPD_BUILD}

  maven:
    build:
      context: ../images/maven/windows
      args:
        WINDOWS_VERSION: ${WINDOWS_VERSION}

  openjdk:
    build:
      context: ../images/openjdk/windows

  golang:
    build:
      context: ../images/golang/windows
      args:
        WINDOWS_VERSION: ${WINDOWS_VERSION}
        GIT_VERSION: ${GIT_VERSION}
        GIT_WINDOWS_RELEASE_NUMBER: ${GIT_WINDOWS_RELEASE_NUMBER}
        GIT_WINDOWS_DOWNLOAD_SHA256: ${GIT_WINDOWS_DOWNLOAD_SHA256}

  dotnet-runtime:
    build:
      context: ../images/dotnet/runtime/windows
      args:
        WINDOWS_VERSION_CODE: ${WINDOWS_VERSION_CODE}

  dotnet-sdk:
    build:
      context: ../images/dotnet/sdk/windows
      args:
        WINDOWS_VERSION_CODE: ${WINDOWS_VERSION_CODE}

  dotnet-aspnet:
    build:
      context: ../images/dotnet/aspnet/windows
      args:
        WINDOWS_VERSION_CODE: ${WINDOWS_VERSION_CODE}

  postgres-12:
    build:
      context: ../images/postgres/12/windows
      args:
        WINDOWS_VERSION: ${WINDOWS_VERSION}
        ENTERPRISE_DB_VERSION: ${ENTERPRISE_DB_VERSION}