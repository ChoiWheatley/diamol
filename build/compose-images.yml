services:
  base:
    image: diamol/base:2e

  node:
    image: diamol/node:2e
    build:
      args:
        NODE_VERSION: ${NODE_VERSION}

  apache:
    image: diamol/apache:2e
    build:
      args:
        HTTPD_VERSION: ${HTTPD_VERSION}

  maven:
    image: diamol/maven:2e
    build:
      args:
        MAVEN_VERSION: ${MAVEN_VERSION}
        OPENJDK_DISTRO: ${OPENJDK_DISTRO}
        OPENJDK_VERSION: ${OPENJDK_VERSION}

  openjdk:
    image: diamol/openjdk:2e
    build:
      args:
        OPENJDK_DISTRO: ${OPENJDK_DISTRO}
        OPENJDK_VERSION: ${OPENJDK_VERSION}

  golang:
    image: diamol/golang:2e
    build:
      args:
        GOLANG_VERSION: ${GOLANG_VERSION}

  registry:
    image: diamol/registry:2e
    build:
      context: ../images/registry

  dotnet-runtime:
    image: diamol/dotnet-runtime:2e
    build:
      args:
        DOTNET_VERSION: ${DOTNET_VERSION}

  dotnet-sdk:
    image: diamol/dotnet-sdk:2e
    build:
      args:
        DOTNET_VERSION: ${DOTNET_VERSION}

  dotnet-aspnet:
    image: diamol/dotnet-aspnet:2e
    build:
      args:
        DOTNET_VERSION: ${DOTNET_VERSION}

  postgres-12:
    image: diamol/postgres:2e-12
    build:
      args:
        POSTGRES_VERSION: ${POSTGRES_12_VERSION}

  postgres-13:
    image: diamol/postgres:2e-13
    build:
      args:
        POSTGRES_VERSION: ${POSTGRES_13_VERSION}

  prometheus:
    image: diamol/prometheus:2e
    build:
      args:
        PROMETHEUS_VERSION: ${PROMETHEUS_VERSION}